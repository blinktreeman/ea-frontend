<div class="row">
  <h2>Persons List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th> UUID</th>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Patronymic</th>
    <th> Age</th>
    <th> Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td> {{ person.uuid }} </td>
    <td> {{ person.firstName }} </td>
    <td> {{ person.lastName }} </td>
    <td> {{ person.patronymic }} </td>
    <td> {{ person.age }} </td>
    <td> {{ person.description }} </td>
    <td>
      <button (click)="updatePerson(person)" class="btn btn-primary">Update</button>
      <button (click)="deletePerson(person.uuid)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      <button (click)="personDetails(person.uuid)" class="btn btn-primary" style="margin-left: 10px">View</button>
    </td>
  </tr>
  </tbody>
</table>
