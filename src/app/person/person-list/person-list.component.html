<div class="row mt-3">
  <h2>Список персон</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th> UUID</th>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Возраст</th>
    <th>Примечание</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td> {{ person.uuid }} </td>
    <td> {{ person.lastName }} </td>
    <td> {{ person.firstName }} </td>
    <td> {{ person.patronymic }} </td>
    <td> {{ person.age }} </td>
    <td> {{ person.description }} </td>
    <td>
      <button (click)="personDetails(person.uuid)" class="btn btn-primary btn-sm">Просмотреть</button>
      <button (click)="updatePerson(person)" class="btn btn-secondary btn-sm" style="margin-left: 10px">Изменить</button>
      <button (click)="deletePerson(person.uuid)" class="btn btn-danger btn-sm" style="margin-left: 10px">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>

<div>
  <button (click)="createPerson()" class="btn btn-primary btn-sm">Добавить</button>
</div>
